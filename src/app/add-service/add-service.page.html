<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-toolbar class="bgtitle">
    <ion-title class="title">Escolha os Serviços</ion-title>
  </ion-toolbar>
 
  <div class="form-service" *ngIf="serviceSelected">
    <p><b>Serviço: </b> {{serviceSelected.nome | uppercase }}</p>
    <ion-input type="number" value="{{serviceSelected.preco}}" [(ngModel)]="serviceSelected.preco"><b>Preço:</b></ion-input>
    <ion-button color="dark" (click)=save()>Salvar Alterações</ion-button>
  </div>
  <div>
    <h4>Meus Serviços</h4>
    <ul *ngFor="let s of services">
      <li (click)="onSelect(s)">{{s.nome | uppercase }} - R$-{{s.preco}} </li><ion-button (click)="delete(s)" color="danger">Excluir</ion-button>
    </ul>
  </div>
  <hr>
  <ion-item>
      <ion-button shape="round" color="dark" (click)="goAddServico()">Adicionar Serviços</ion-button>
      <ion-button shape="round" color="dark" fill="outline" (click)="goAddServico()">Criar novo Serviço</ion-button>
  </ion-item>
