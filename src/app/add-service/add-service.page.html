<ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <ion-menu-button color="light"></ion-menu-button>
      </ion-buttons>
      <ion-title></ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
    <ion-toolbar class="bgtitle">
        <ion-title class="title">Novo Serviço</ion-title>
    </ion-toolbar>
    <ion-item>
        <ion-label position="stacked">Serviço <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="text" name="nome" autofocus [(ngModel)]="service.nome"></ion-input>
      </ion-item>   
              <br>
          <ion-button color="dark" (click)=addService()>CADASTRAR</ion-button>
          <ion-button color="danger">CANCELAR</ion-button>


</ion-content>
