<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start" >
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="" padding>
    <ion-item>
        <ion-label position="stacked">Nome da Barbearia <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="text" name="nome" autofocus [(ngModel)]="barbearia.nome"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="stacked">Barbeiro <ion-text color="danger">*</ion-text></ion-label>
          <ion-input type="number" max="8" placeholder="Nome do barbeiro" name="telefone" [(ngModel)]="barbearia.telefone"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="stacked">Nome da Barbearia <ion-text color="danger">*</ion-text></ion-label>
            <ion-input type="text" placeholder="Nome do Barbeiro" name="nomeBarber" [(ngModel)]="barbearia.nomeBarber"></ion-input>
          </ion-item>
 
  <ion-input type="text" placeholder="Nome do Barbeiro" name="nomeBarber" [(ngModel)]="barbearia.nomeBarber"></ion-input>
  <ion-input type="time" placeholder="Horário de abertura" name="horaAbert" [(ngModel)]="barbearia.horarioAbert"></ion-input>
  <ion-input type="time" placeholder="Horário de fechamento" name="horaFecha" [(ngModel)]="barbearia.horarioFecha"></ion-input>
  <ion-input  placeholder="Endereço" name="endereco" [(ngModel)]="barbearia.endereco"></ion-input>
  <ion-button color="dark" (click)=confirmBarber()>CADASTRAR</ion-button>
  <ion-button color="danger">CANCELAR</ion-button>

  <ion-content padding >
    <div class="map" id="map_canvas" (click) = "pegaLocal()"></div>
  </ion-content>
  
</ion-content>
