<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
            <div class="icon-contact">{{nome1}}{{sobrenome}}</div>
            <!-- <p class="name">{{user.nome}}</p> -->
            <p class="email">{{user.email}}</p>
            <!--<ion-title>teste</ion-title>-->
    </ion-toolbar>
      </ion-header>
      <ion-content class="bg-light">
        <ion-list class="item">
          <ion-menu-toggle class="fundo" auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon class="text-dark" slot="start" [name]="p.icon"></ion-icon>
              <ion-label class="label text-dark">
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
