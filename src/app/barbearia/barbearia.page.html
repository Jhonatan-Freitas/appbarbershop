<ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start" >
        <ion-menu-button color="light"></ion-menu-button>
      </ion-buttons>
      <ion-title></ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content class="fundo">
  <div  *ngIf="barbearia$ |async as barbearia" >
    <div class="fundo">
        <h1 class="title text-center">{{barbearia.nome}} </h1>
        <p class="">{{barbearia.key}}</p>
        <p>
          <span class="fa fa-star checked text-right">Avaliação: 5,0</span> | 1.2 km
        </p>
        <p id="open">Aberto agora</p>
      <address class="endereco">
       <span class="end">Endereço:</span> {{barbearia.endereco}}
      </address>
    </div>   
    <button type="button" class="btn " padding>Agendar Atendimeto</button>
</div>
     
</ion-content>
