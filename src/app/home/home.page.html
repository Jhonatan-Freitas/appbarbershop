<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <div *ngIf="barbearias$ |async as barbearias">
      <div style="background-image: url('https://cdn.shopify.com/s/files/1/0408/8473/articles/header_10-barbearias_2048x.jpg?v=1537831342'); " class="barbearia" *ngFor="let barbearia of barbearias" routerLink="/barbearia/{{barbearia.key}}">
        <h2>{{barbearia.nome}}</h2>
        <p>{{barbearia.nomeBarber}}</p>
        <p>{{barbearia.telefone}}</p>
        <p>{{barbearia.endereco}}</p>
        <p>AM {{barbearia.horarioAbert}} Ã¡s {{barbearia.horarioFecha}} PM</p>
      </div>
    </div>
</ion-content>
