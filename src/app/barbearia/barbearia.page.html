<ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start" >
        <ion-menu-button color="light"></ion-menu-button>
      </ion-buttons>
      <ion-title></ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
  <div class="container" *ngIf="barbearia$ |async as barbearia" >
          <div class="col-4" >
            <img src="../../assets/fundo.jpg">
          </div>
          
            <h1 >{{barbearia.nome}} </h1>
            <p>{{barbearia.key}}</p>
            <p><span class="fa fa-star checked"> 5,0</span> | 1.2 km</p>
            <p id="open">Aberto agora</p>
          
        </div>
</ion-content>
