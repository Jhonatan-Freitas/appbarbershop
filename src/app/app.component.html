<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
            <ion-icon class="icon-contact" name="contact"></ion-icon>
            <p class="name">Jonathan Freitas</p>
            <p class="email">tiJonantanhan01@gmail.com</p>
            <!--<ion-title>teste</ion-title>-->
        </ion-toolbar>
      </ion-header>
      <ion-content class="fundo">
        <ion-list class="item">
          <ion-menu-toggle class="fundo" auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label class="label">
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
