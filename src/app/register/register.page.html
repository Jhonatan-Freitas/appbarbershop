<ion-content padding>
    <div>
        <img class="logo-img" src="../../assets/logo.png">
      </div>
      <div class="form">
      <form class="f text-center">
        <div class="form-group">
          <input type="text" class="form-control" name="login" [(ngModel)]="user.name"  placeholder="Nome">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" name="login" [(ngModel)]="user.cpf"  placeholder="CPF">
          </div>
        <div class="form-group">
          <input type="email" class="form-control" name="login" [(ngModel)]="user.email"  placeholder="E-mail">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="senha" placeholder="Senha" [(ngModel)]="user.senha">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="senha" placeholder="Confirmar Senha" [(ngModel)]="user.senha.confirm">
          </div>
        <button type="submit" class="btn btn btn-dark">Registrar</button>
        <small class="text-center text-white">JÃ¡ possui conta? | <a href="/login" class="">Entrar</a></small>
      </form>
    </div>

</ion-content>
