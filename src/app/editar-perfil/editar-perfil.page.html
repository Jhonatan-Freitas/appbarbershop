<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start" >
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-toolbar class="bgtitle">
  <ion-title class="title">Editar Perfil</ion-title>
</ion-toolbar>
<div >
  
  <ion-item>
    <ion-label position="stacked">Nome <ion-text color="danger">*</ion-text></ion-label>
    <ion-input required type="text" placeholder="Nome" name="nome" autofocus [(ngModel)]="user.nome"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Email <ion-text color="danger">*</ion-text></ion-label>
    <ion-input required type="text" placeholder="Email" name="email" autofocus [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Senha <ion-text color="danger">*</ion-text></ion-label>
    <ion-input required type="password" placeholder="Senha" name="senha" autofocus [(ngModel)]="user.senha"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Confirmar Senha <ion-text color="danger">*</ion-text></ion-label>
    <ion-input required type="password" placeholder="Confirma Senha" name="confirmaSenha"  [(ngModel)]="confirmaSenha"></ion-input>
  </ion-item>
  <br>
  <ion-button color="dark" (click)=salvarAlteracoes()>Salvar Alterações</ion-button>
  <ion-button color="danger" (click)="goBack()">CANCELAR</ion-button>
  </div>
</ion-content>
