<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
    <div class="container" *ngIf="barbearias$ |async as barbearias">
        <div class="row barbearia" *ngFor="let barbearia of barbearias" routerLink="/barbearia/{{barbearia.key}}">
          <div class="col-3">
            <img src="../../assets/fundo.jpg">
          </div>
          <div class="col-9">
            <h3>Barbearia São João</h3>
            <p>{{barbearia.nome}}</p>
            <p><span class="fa fa-star "> 5,0</span> | 1.2 km</p>
            <p id="open">Aberto agora</p>
          </div>
        </div>
      </div>
</ion-content>
