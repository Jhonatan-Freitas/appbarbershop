<ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start" >
        <ion-menu-button color="light"></ion-menu-button>
      </ion-buttons>
      <ion-title></ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content fullscreen> 
  <div  *ngIf="barbearia$ |async as barbearia">
    <div>
        <img src="https://cdn.shopify.com/s/files/1/0408/8473/articles/header_10-barbearias_2048x.jpg?v=1537831342">
        <h1 class="text-center">{{barbearia.nome}}</h1>
        <ion-list>
          <ion-item>
            <ion-icon slot="end" name="person"></ion-icon>
            <ion-label>{{barbearia.nomeBarber}}</ion-label>
          </ion-item>
        <ion-item>
            <ion-icon slot="end" name="pin"></ion-icon>
            <ion-label>{{barbearia.endereco}}</ion-label>
          </ion-item>
          <ion-item>
              <ion-icon slot="end" name="call"></ion-icon>
              <ion-label>{{barbearia.telefone}}</ion-label>
            </ion-item>
        </ion-list>    
        
        <ion-button color="dark" (click)="goAgendamento()" expand="full">Agendar hor√°rio</ion-button>
    </div>
   
</div>
</ion-content>
